<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Non protected hls example with api integration - %TITLE%</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <h1>%TITLE%</h1>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      data-setup="{}"
    >
      <source src="%HLS_MANIFEST_URL%" type="application/x-mpegURL"> />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
    <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  </body>
</html>
